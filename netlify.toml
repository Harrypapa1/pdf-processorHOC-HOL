# Netlify deployment configuration for Email Order Processing System
# CORRECTED - Files are in root directory

[build]
  # Build settings - files are in root directory
  publish = "."
  command = "echo 'No build step required - static files only'"

# Each redirect rule needs its own [[redirects]] section
[[redirects]]
  from = "/customer-email-management.html"
  to = "/settings.html"
  status = 200

[[redirects]]
  from = "/order-history.html"
  to = "/history.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
